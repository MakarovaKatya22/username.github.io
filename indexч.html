<!DOCTYPE html>
<html>
<head>
    <title>Круглые часы</title>
    <link rel="stylesheet" type="text/css" href="styleч.css">
</head>
<h1>Макарова Катя</h1>
<body>
    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="markings">
            <div class="marking hour-marking marking-1">1</div>
            <div class="marking hour-marking marking-2">2</div>
            <div class="marking hour-marking marking-3">3</div>
            <div class="marking hour-marking marking-4">4</div>
            <div class="marking hour-marking marking-5">5</div>
            <div class="marking hour-marking marking-6">6</div>
            <div class="marking hour-marking marking-7">7</div>
            <div class="marking hour-marking marking-8">8</div>
            <div class="marking hour-marking marking-9">9</div>
            <div class="marking hour-marking marking-10">10</div>
            <div class="marking hour-marking marking-11">11</div>
            <div class="marking hour-marking marking-12">12</div>
        </div>
    </div>

    <script src="scriptч.js"></script>
</body>
</html>
